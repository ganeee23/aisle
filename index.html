<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Alisha ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4e8d, #ff85a2);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      padding: 30px;
      border-radius: 22px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
      max-width: 90%;
      z-index: 2;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 18px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #ff2e63;
      color: white;
    }

    .no {
      background-color: #ffffff;
      color: #ff2e63;
      position: absolute;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 255, 255, 0.7);
      animation: floatUp linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_2f9d8c2e34.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Alisha üíñ</h1>
    <p>You make my world brighter every single day.<br>
    So I have just one important question for you‚Ä¶</p>

    <h1>Will you be my Valentine? üåπ</h1>

    <button class="yes" onclick="sayYes()">Yes üíï</button>
    <button class="no" onclick="moveNo()">No üôà</button>
  </div>

  <script>
    // Play music after user interaction (iOS-friendly)
    document.body.addEventListener('click', () => {
      document.getElementById('music').play();
    }, { once: true });

    function sayYes() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:linear-gradient(135deg,#ff4e8d,#ff85a2);
          color:white;
          font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          text-align:center;
          padding:20px;
        ">
          <h1>
            Alisha üíç‚ù§Ô∏è<br><br>
            You just made me the happiest person alive.<br>
            Happy Valentine‚Äôs Day, my love üòò
          </h1>
        </div>
      `;
    }

    function moveNo() {
      const noBtn = document.querySelector('.no');
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (14 + Math.random() * 26) + 'px';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }, 300);
  </script>

</body>
</html>
